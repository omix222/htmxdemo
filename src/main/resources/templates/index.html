<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>HTMX Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>HTMX Demo</h1>

    <form th:action="@{/update}" method="post">
        <input type="text" name="name" placeholder="名前を入力">
        <button type="submit" hx-post="/update" hx-target="#name" hx-swap="outer">更新</button>
    </form>
</div>

    <div id="app">
        <p>名前: <span id="name"></span></p>
        <input type="text" id="name-input" hx-trigger="change" hx-post="/update" hx-target="#name">
        <button id="update-button">更新</button>
    </div>

</body>
</html>
